services:
  redis:
    image: redis:alpine
    container_name: sentinel-redis
    restart: always
    # Expose internally. If you need external access, use ports: - "6379:6379"
    expose:
      - "6379"

  shield:
    build: ./Shield-Proxy
    container_name: sentinel-shield
    restart: always
    depends_on:
      - redis
    ports:
      - "8081:8081"
    environment:
      - SHIELD_PORT=8081
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:4000}
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379
      - ADMIN_KEY=${ADMIN_KEY:-1234}
    extra_hosts:
      - "host.docker.internal:host-gateway"
