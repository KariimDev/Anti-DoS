services:
  redis:
    image: redis:alpine
    container_name: sentinel-redis
    restart: always
    expose:
      - "6379"

  shield:
    build: ./Shield-Proxy
    container_name: sentinel-shield
    restart: always
    depends_on:
      - redis
    ports:
      - "${SHIELD_PORT:-80}:${SHIELD_PORT:-80}"
    environment:
      - SHIELD_PORT=${SHIELD_PORT:-80}
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:3000}
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379
      - ADMIN_KEY=${ADMIN_KEY:-changeme}
    extra_hosts:
      - "host.docker.internal:host-gateway"
